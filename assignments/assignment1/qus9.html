<body>
    <h2>CSS Box Model Demonstration</h2>

    <div class="box box1">
        <strong>Box 1</strong><br>
        Margin: 20px<br>
        Padding: 15px<br>
        Border: 3px solid red<br>
    </div>


    <div class="box box2">
        <strong>Box 2</strong><br>
        Margin: 30px<br>
        Padding: 25px<br>
        Border: 4px dashed blue<br>
    </div>


    <div class="box box3">
        <strong>Box 3</strong><br>
        Margin: 40px<br>
        Padding: 35px<br>
        Border: 5px dotted green<br>
    </div>

</body>
